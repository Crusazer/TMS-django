<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Shop APP{% endblock %}</title>
</head>
<body>
<div>
    <div style="float:left; with: 20%; overflow: hidden; padding-top: 8px">
        <a href="{% url 'polls:index' %}"><img src="https://netstorage.ringcentral.com/appext/logo/
kNku72HNQPWCo-uLCKS4Hw~wCZbXGy1Qu-z3dzQ3U_j7Q/b8e47126-bf75-41df-bbf0-844db0a925a4.png" height="40"/></a>
        <a href="{% url 'articles:index' %}"><img src="https://yt3.googleusercontent.com/
xDY6cOwkcDZHAO6oxmZJRWxy2Jg38fFUe_QefYGQ1_zWpVQKd3Z8xMFq7v4qNHc_OBYw_lp0_g=s900-c-k-c0x00ffffff-no-rj" height="40"/></a>
        <a href="{% url 'shop:index' %}"><img
                src="https://sun6-21.userapi.com/s/v1/ig2/f7j54uJOxTvGcu7F3WScCds9taznXHwiLJ_LRExy0p_B4ouhTnt9LNZiAn8trVgNCV-apSulGGdElFvMLgZkTnlu.jpg?size=800x800&quality=95&crop=0,0,800,800&ava=1"
                height="40"/></a>
    </div>
    <div style="overflow: hidden;">
        <h1 style="border: 3px solid #00A4BD; background: #ff922b; text-align: center;">The Shop</h1>
    </div>

</div>
<nav class="navbar navbar-light bg-light">
    <div class="nav-item">
        <a href="{% url 'shop:products' %}" class="btn btn-warning navbar-brand">All products</a>
        <a href="{% url 'shop:categories' %}" class="btn btn-warning navbar-brand">All categories</a>
        {% if user.is_authenticated %}
        <a href="{% url 'shop:shopping_cart' %}" class="btn btn-warning navbar-brand">Cart</a>
        <a href="{% url 'shop:user_profile' %}" class="btn btn-warning navbar-brand">Profile</a>
        {% endif %}
    </div>
    <div class="nav-item">
        {% if user.is_authenticated %}
        Добро пожаловать <b>{{ user }}</b>
        <form action="{% url 'logout' %}?next={{ request.path }}" method="post" class="form-inline">
            {% csrf_token %}
            <input type="submit" value="Logout" class="btn btn-danger form-control mr-sm-2"/>
        </form>
        {% else %}

        <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-info navbar-brand">Login</a>
        <a href="{% url 'register' %}?next={{ request.path }}" class="btn btn-info navbar-brand">Register</a>
        {% endif %}
    </div>


</nav>
<div>
    {% block body %}{% endblock %}
</div>
</body>
</html>
